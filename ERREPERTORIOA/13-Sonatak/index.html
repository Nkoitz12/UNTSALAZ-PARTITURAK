    .wrap{max-width:900px;margin:0 auto;}

    .title{display:flex; align-items:center; gap:12px;}

    .pill{
      display:inline-block;
      padding:8px 12px;border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      font-weight:700;
    }
    .actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    a.btn{
      text-decoration:none; color:#203a43;
      background:#fff; font-weight:800;

      display:inline-block;
      transition:.2s;
    }
    a.btn:hover{transform:scale(1.03)}
    input{
      padding:10px 12px;border-radius:12px;border:0; outline:none;
      min-width:240px;
    }
    .card{
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      overflow:hidden;
    }
    .row{
      display:flex; justify-content:space-between; align-items:center;
      gap:12px;
      padding:14px 14px;
      border-top:1px solid rgba(255,255,255,.12);
    }
    .row:first-child{border-top:0}
    .name{font-weight:800}
    .meta{opacity:.85; font-size:13px}
    .right{display:flex; gap:10px; align-items:center}
    a.open{
      color:#fff; text-decoration:none; font-weight:800;

    a.open:hover{transform:scale(1.03)}
    .muted{opacity:.8}
    .footer{margin-top:14px;opacity:.75;font-size:13px}
  </style>
</head>
