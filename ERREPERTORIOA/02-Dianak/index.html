<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>ERREPERTORIOA</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      padding:28px 18px;
    }
    .wrap{max-width:900px;margin:0 auto;}
    .top{
      display:flex;gap:14px;align-items:center;justify-content:space-between;
      flex-wrap:wrap;margin-bottom:18px;
    }
    .title{display:flex;align-items:center;gap:12px;}
    .pill{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
      font-weight:600;
      letter-spacing:.3px;
    }
    h1{margin:0;font-size:26px;letter-spacing:1px}
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;text-decoration:none;
      font-weight:600;
    }
    .btn:hover{background:rgba(255,255,255,.18)}
    #q{
      padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.18);
      color:#fff;
      outline:none;
      min-width:220px;
    }
    .card{
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .row{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.12);
    }
    .row:first-child{border-top:none}
    .file{
      display:block;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .file:hover{opacity:.85;text-decoration:underline}
    .muted{opacity:.8;font-weight:500}
    .footer{opacity:.65;font-size:13px;margin-top:10px}
  </style>
</head>
