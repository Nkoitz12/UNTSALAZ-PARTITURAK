<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>01 - Murgak / Kalejirak</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
}

header{
  padding:22px;
  font-size:24px;
  font-weight:800;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}

.btn{
  padding:16px;
  border-radius:16px;
  text-decoration:none;
  color:white;
  font-weight:700;
  background:linear-gradient(145deg,#00c6ff,#0072ff);
  box-shadow:0 10px 18px rgba(0,0,0,.25);
  transition:.25s;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 22px rgba(0,0,0,.35);
}

.back{
  display:inline-block;
  margin:25px;
  color:white;
  opacity:.8;
  text-decoration:none;
}
</style>
</head>

<body>

<header>01 ¬∑ Murgak / Kalejirak</header>

<div id="pdf-list" class="container">
Cargando PDFs...
</div>

<a class="back" href="../">‚¨Ö Volver</a>
<br>
<a class="back" href="../../">üè† Men√∫ principal</a>

<script>
async function loadPDFs() {
  try {
    const response = await fetch("pdfs.json", {cache: "no-store"});
    if(!response.ok) throw new Error();
    const files = await response.json();

    const container = document.getElementById("pdf-list");
    container.innerHTML = "";

    if(files.length === 0){
      container.innerHTML = "No hay PDFs en pdfs.json";
      return;
    }

    files.forEach(file => {
      const a = document.createElement("a");
      a.href = file;
      a.target = "_blank";
      a.className = "btn";
      a.textContent = "üìÑ " + decodeURIComponent(file.split("/").pop());
      container.appendChild(a);
    });

  } catch {
    document.getElementById("pdf-list").innerHTML =
      "No se encuentra pdfs.json o no est√° publicado.";
  }
}

loadPDFs();
</script>

</body>
</html>
