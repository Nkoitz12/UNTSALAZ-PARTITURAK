<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murgak - Kalejirak</title>

<style>
body{
  font-family: 'Segoe UI', sans-serif;
  margin:0;
  background: linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
}

header{
  padding:25px;
  font-size:26px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.pdf{
  display:block;
  margin:12px auto;
  padding:15px;
  width:80%;
  max-width:400px;
  background:linear-gradient(145deg,#00c6ff,#0072ff);
  border-radius:12px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  transition:0.3s;
}

.pdf:hover{
  transform:scale(1.05);
}

.back{
  display:inline-block;
  margin-top:30px;
  color:white;
  opacity:0.7;
  text-decoration:none;
}
</style>
</head>

<body>

<header> Murgak - Kalejirak</header>

<div class="container" id="pdf-list">
Cargando PDFs...
</div>

<a class="back" href="../">â¬… Volver</a>

<script>
fetch(window.location.href)
.then(response => response.text())
.then(text => {
  const parser = new DOMParser();
  const doc = parser.parseFromString(text, "text/html");
  const links = [...doc.querySelectorAll("a")];

  const pdfLinks = links
    .map(a => a.getAttribute("href"))
    .filter(href => href && href.toLowerCase().endsWith(".pdf"));

  const container = document.getElementById("pdf-list");
  container.innerHTML = "";

  if(pdfLinks.length === 0){
    container.innerHTML = "No se han encontrado PDFs en esta carpeta.";
  } else {
    pdfLinks.forEach(pdf => {
      const a = document.createElement("a");
      a.href = pdf;
      a.target = "_blank";
      a.className = "pdf";
      a.textContent = decodeURIComponent(pdf);
      container.appendChild(a);
    });
  }
});
</script>

</body>
</html>
