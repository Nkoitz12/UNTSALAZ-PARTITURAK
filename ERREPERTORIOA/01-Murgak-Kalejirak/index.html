<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <title>UNTSALAZ PARTITURAK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .btn {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      padding: 25px;
      border-radius: 18px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }

    /* BOT√ìN FLECHA ARRIBA */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      cursor: pointer;
      display: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #scrollTopBtn:hover {
      background: #0072ff;
      transform: scale(1.1);
    }

    footer {
      padding: 30px;
      opacity: 0.7;
      font-size: 14px;
    }

  </style>
</head>

<body>

<header>
  UNTSALAZ PARTITURAK
</header>

<div class="container">
  <a class="btn" href="ERREPERTORIOA/01.-%20Murgak-Kalejirak/">üé∫ Murgak - Kalejirak</a>
  <a class="btn" href="ERREPERTORIOA/02.-%20Dianak/">ü•Å Dianak</a>
  <a class="btn" href="ERREPERTORIOA/03.-%20Erraldoien%20Kalejirak/">üëë Erraldoien Kalejirak</a>
  <a class="btn" href="ERREPERTORIOA/04.-%20Bestelakoak/">üé∂ Bestelakoak</a>
</div>

<button onclick="topFunction()" id="scrollTopBtn">‚Üë</button>

<footer>
  ¬© 2026 Untsalaz Gaiteroak
</footer>

<script>
  let mybutton = document.getElementById("scrollTopBtn");

  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  };

  function topFunction() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
</script>

</body>
</html>
